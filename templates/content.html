<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<title>Jake Cannon image processing app</title>
</head>
<body>
	<center>
	<h1>Image processing app</h1>

		<!-- <img src="https://i.scdn.co/image/f3b3ca20f243a0417b649fd6a955ced67ab0587b" alt= "blah"> -->
		<div class="section">
			<div class="container">
				{% for row in photo_urls|batch(3) %}
				<div class="columns">
					{% for column in row %}
					<div class="column">
						<img src="{{ column }}" alt="blah">
						<button type="button" class="btn btn-primary" id="btn-predict">download</button >
					</div>
					{% endfor %}
				</div>
				{% endfor %}
			</div>
		</section>
	</center>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
