<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
	<title>Jake Cannon image processing app</title>
</head>
<body>
	<center>
	<h1>Image processing app</h1>

	<div class="container">
		<p>Step 1: Upload a photo<p>
		<p>Step 2: Select a filter<p>
		<p>Step 3: Click transform button<p>


		<form action="/home" method="POST" enctype="multipart/form-data">

			<div class="form-group">
	          <label>Select image</label>
	          <div class="custom-file">
	            <input type="file" class="custom-file-input" name="image" id="image">
	            <label class="custom-file-label" for="image">Select image...</label>
	          </div>
	        </div>
	        <input type="radio" id="grayscale" value="grayscale" name="transformation">
	        <label for="grayscale">Grayscale</label>
	        <input type="radio" id="poster" value="poster" name="transformation">
	        <label for="poster">Poster</label>
	        <input type="radio" id="solar" value="solar" name="transformation">
	         <label for="solar">Solar</label>
	        <!-- <button type="submit" class="btn btn-primary">Upload</button> -->
	        <button type="submit" class="btn btn-success" id="btn-predict">Transform!</button>
	    </form>
		<!-- <label class="btn btn-primary">
			Select filter
		</label> -->
	</form>
	</div>
	</center>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
